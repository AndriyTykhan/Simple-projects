<!DOCTYPE html>
<html>
<head>
	<title>Hex Code Generator</title>
	<meta name="vievport" content="width=device-width, initial scale=1">
	<style>
		body {
			transition: all .5s	 transition-timing-function: cubic-bezier(0.42,0,1,1);
			text-align: center;
		}

		#container{
			width: 30%;
			height: 40%;
			background: #fff;
			margin: 30% auto;
			text-align: center;
		}
	</style>
</head>
<body> 
 <h1>Press 'Enter' to generate a color</h1>
 <div id="container">
 	<div  id="HEX"></div>
 </div>
 

 <script>

	function getColor() {
		return '#' + Math.random().toString(16).slice(2, 8);
	}

	function setColor() {
		let bgColor = getColor();
		document.body.style.background = bgColor;
	}

	document.body.onkeyup = function(e) {
		if (e.keyCode == 13) {
			setColor();
			document.getElementById('HEX').innerHTML = 'Hex code: ' + getColor();
		}
	}
 	
 </script>
</body>
</html>
